  <h2></h2>
  <div id="hanzi">Âä†ËΩΩ‰∏≠...</div>
  <div id="pinyin">
    <span id="pinyinText"></span>
    <span id="speakBtn" onclick="speakCurrent()" style="cursor: pointer; font-size: 16px; margin-left: 8px;">üîä</span>
  </div>
  <div id="options"></div>
  <button id="next" onclick="nextQuestion()">C√¢u ti·∫øp</button>

  <script>
    let vocab = [];
    let currentScript;
    let currentQuestion;
    let correctCount = 0;
    let wrongCount = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    
    function updateScoreboard() {
      document.getElementById("correct").textContent = correctCount;
      document.getElementById("wrong").textContent = wrongCount;
      document.getElementById("total").textContent = vocab.length;
    }

    function showQuestion() {
      document.getElementById("next").style.display = "none";
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      // L·ªçc ra c√°c c√¢u ch∆∞a tr·∫£ l·ªùi ƒë√∫ng
      const remainingVocab = vocab.filter(item => !answeredCorrectHanzi.includes(item.hanzi));

      if (!remainingVocab || remainingVocab.length === 0) {
        document.getElementById("hanzi").innerText = "üéâ B·∫°n ƒë√£ ho√†n th√†nh t·∫•t c·∫£ t·ª´ v·ª±ng!";
        document.getElementById("pinyin").innerText = "";
        return;
      }

      if (!vocab || vocab.length === 0) {
        document.getElementById("hanzi").innerText = "Kh√¥ng c√≥ d·ªØ li·ªáu!";
        document.getElementById("pinyin").innerText = "";
        return;
      }
      // Random 1 c√¢u t·ª´ c√°c c√¢u ch∆∞a l√†m
      currentQuestion = remainingVocab[Math.floor(Math.random() * remainingVocab.length)];
      document.getElementById("hanzi").innerText = currentQuestion.hanzi;
      document.getElementById("pinyinText").innerText = currentQuestion.pinyin;


      let options = [currentQuestion.meaning];
      while (options.length < 3) {
        const random = vocab[Math.floor(Math.random() * vocab.length)].meaning;
        if (!options.includes(random)) options.push(random);
      }
      shuffle(options);

      const numberIcons = [" 1.", " 2.", "3."];
      // L·∫∑p qua t·∫•t c·∫£ c√°c l·ª±a ch·ªçn (ƒë√°p √°n)
      options.forEach((opt,index) => {

        // T·∫°o wrapper
        const wrapper = document.createElement("div");
        wrapper.className = "option-wrapper";

        // T·∫°o nh√£n s·ªë
        const numberSpan = document.createElement("span");
        numberSpan.className = "option-label";
        numberSpan.innerText = numberIcons[index];

        // T·∫°o m·ªôt n√∫t b·∫•m m·ªõi cho m·ªói ƒë√°p √°n
        const btn = document.createElement("button");
        btn.className = "option"; // G√°n class ƒë·ªÉ ƒë·ªãnh d·∫°ng CSS
        btn.innerText = opt; // Hi·ªÉn th·ªã ch·ªØ (nghƒ©a) c·ªßa ƒë√°p √°n l√™n n√∫t

        //X·ª≠ l√Ω khi ng∆∞·ªùi d√πng ch·ªçn ƒë√°p √°n ƒë√≥
        btn.onclick = () => {
          const buttons = document.querySelectorAll(".option");
          // Disable t·∫•t c·∫£ c√°c n√∫t, ƒë·ªìng th·ªùi t√¥ m√†u n√∫t ƒë√∫ng
          buttons.forEach(b => {
            b.disabled = true;
            if (b.innerText === currentQuestion.meaning) {
              b.classList.add("correct");
            }
          });

          // Ki·ªÉm tra n·∫øu ng∆∞·ªùi d√πng ch·ªçn ƒë√∫ng ƒë√°p √°n
          if (opt === currentQuestion.meaning) {
            btn.classList.add("correct");
            correctCount++;
            document.getElementById("tingSound").play();

            // ‚úÖ Th√™m hanzi v√†o danh s√°ch ƒë√£ l√†m ƒë√∫ng
            if (!answeredCorrectHanzi.includes(currentQuestion.hanzi)) {
              answeredCorrectHanzi.push(currentQuestion.hanzi);
            }

          } else {
            btn.classList.add("wrong");
            wrongCount++;
            document.getElementById("wrongSound").play();
          }

          updateScoreboard();
          document.getElementById("next").style.display = "inline-block";
        };
        optionsDiv.appendChild(wrapper);
        optionsDiv.appendChild(numberSpan);
        optionsDiv.appendChild(btn);
      });
    }

    function nextQuestion() {
      showQuestion();
      // üîä ƒê·ªçc c√¢u ngay sau khi hi·ªán ra
      speakCurrent();
    }

    function changeLevel(level) {
      // üßπ Reset k·∫øt qu·∫£ v√† d·ªØ li·ªáu c≈©
      correctCount = 0;
      wrongCount = 0;
      answeredCorrectHanzi = [];
      updateScoreboard();
      localStorage.removeItem('answeredCorrectHanzi');

      // ‚úÖ L∆∞u level ƒëang h·ªçc
      localStorage.setItem("hskLevel", level);
      // ‚öôÔ∏è T·∫£i d·ªØ li·ªáu t·ª´ file js
      if (currentScript) {
        document.body.removeChild(currentScript);
      }

      const script = document.createElement("script");
      script.src = `hsk${level}_vocab.js`;
      script.onload = () => {
        correctCount = 0;
        wrongCount = 0;
        updateScoreboard();
        nextQuestion();
      };
      script.onerror = () => {
        alert("Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu cho HSK " + level);
        vocab = [];
        showQuestion();
      };
      document.body.appendChild(script);
      currentScript = script;
    }

    function toggleTheme() {
      const darkMode = document.body.classList.toggle("dark");
      document.getElementById("toggleTheme").textContent = darkMode ? "‚òÄÔ∏è N·ªÅn s√°ng" : "üåô N·ªÅn t·ªëi";
      localStorage.setItem("theme", darkMode ? "dark" : "light");
    }

    // b·∫≠t t·∫Øt nh·∫°c
    function toggleMusic() {
      const audio = document.getElementById("bgMusic");
      const btn = document.getElementById("musicToggle");
      if (audio.paused) {
        audio.play();
        btn.textContent = "üîá";
      } else {
        audio.pause();
        btn.textContent = "üéµ";
      }
    }

    // ƒë·ªçc ti·∫øng
    function speakCurrent() {
      if (!currentQuestion || !currentQuestion.hanzi) return;

      // ‚úÖ H·ªßy m·ªçi gi·ªçng ƒë·ªçc ƒëang ch·ªù/ph√°t
      speechSynthesis.cancel();

      const utterance = new SpeechSynthesisUtterance(currentQuestion.hanzi);
      utterance.lang = 'zh-CN'; // Gi·ªçng ti·∫øng Trung
      utterance.rate = 0.7;     // T·ªëc ƒë·ªô ƒë·ªçc ch·∫≠m (m·∫∑c ƒë·ªãnh l√† 1.0)

      speechSynthesis.speak(utterance);
    }

    // ‚úÖ Ph√≠m 0            : ƒë·ªÉ ƒë·ªçc l·∫°i c√¢u hi·ªán t·∫°i
    // ‚è© Ph√≠m Enter        : ƒë·ªÉ qua c√¢u ti·∫øp theo sau khi ƒë√£ tr·∫£ l·ªùi
    // ‚û°Ô∏è Ph√≠m m≈©i t√™n ph·∫£i : ƒë·ªÉ qua c√¢u ti·∫øp theo (xem nh∆∞ tr·∫£ l·ªùi ƒë√∫ng)
    // üî¢ Ph√≠m 1, 2, 3      : ƒë·ªÉ ch·ªçn ƒë√°p √°n t∆∞∆°ng ·ª©ng
    // ‚¨áÔ∏è Ph√≠m m≈©i t√™n xu·ªëng: ghi nh·∫≠n sai v√† qua c√¢u ti·∫øp theo
    document.addEventListener("keydown", function(event) {
      // ‚úÖ B·ªï sung: Ph√≠m 0 ƒë·ªÉ ƒë·ªçc l·∫°i c√¢u hi·ªán t·∫°i
      if ((event.code === "Digit0" || event.code === "Numpad0" || event.code === "ArrowUp") && !event.target.matches("input, textarea")) {
        event.preventDefault(); // Tr√°nh scroll trang
        speakCurrent();
      }

      // ‚è© Ph√≠m Enter ƒë·ªÉ qua c√¢u ti·∫øp theo sau khi ƒë√£ tr·∫£ l·ªùi
      if ((event.code === "Enter" || event.code === "NumpadEnter") && !event.target.matches("input, textarea")) {
        event.preventDefault();
        const nextBtn = document.getElementById("next");
        if (nextBtn && nextBtn.style.display !== "none") {
          nextQuestion();
        }
      }

      // ‚û°Ô∏è Ph√≠m m≈©i t√™n ph·∫£i ƒë·ªÉ qua c√¢u ti·∫øp theo (xem nh∆∞ tr·∫£ l·ªùi ƒë√∫ng)
      if (event.code === "ArrowRight" && !event.target.matches("input, textarea")) {
        event.preventDefault();
        if (currentQuestion && !answeredCorrectHanzi.includes(currentQuestion.hanzi)) {
          answeredCorrectHanzi.push(currentQuestion.hanzi);
          correctCount++;
          updateScoreboard();
        }
        nextQuestion();
      }
      // ‚¨áÔ∏è Ph√≠m m≈©i t√™n xu·ªëng: ghi nh·∫≠n sai v√† qua c√¢u ti·∫øp theo
      if (event.code === "ArrowDown" && !event.target.matches("input, textarea")) {
        event.preventDefault();
        if (currentQuestion && !answeredCorrectHanzi.includes(currentQuestion.hanzi)) {
          wrongCount++;
          updateScoreboard();
        }
        nextQuestion();
      }

      function selectAnswer(index) {
        const buttons = document.querySelectorAll('.option');
        if (buttons[index]) {
          buttons[index].click();
        }
      }
      // üî¢ Ph√≠m 1, 2, 3 ƒë·ªÉ ch·ªçn ƒë√°p √°n t∆∞∆°ng ·ª©ng
      if (!event.target.matches("input, textarea")) {
        if (event.code === "Digit1" || event.code === "Numpad1") {
          selectAnswer(0);
        } else if (event.code === "Digit2" || event.code === "Numpad2") {
          selectAnswer(1);
        } else if (event.code === "Digit3" || event.code === "Numpad3") {
          selectAnswer(2);
        }
      }
    });
    window.onload = () => {
      // Kh√¥i ph·ª•c giao di·ªán ƒë√£ ch·ªçn
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        document.getElementById("toggleTheme").textContent = "‚òÄÔ∏è N·ªÅn s√°ng";
      }
      // kh√¥i ph·ª•c level dang hoc
      const savedLevel = localStorage.getItem("hskLevel") || "1"; // M·∫∑c ƒë·ªãnh ch·ªçn HSK1 khi t·∫£i trang
      document.getElementById("levelSelector").value = savedLevel;
      changeLevel(savedLevel);
      
      //tu dong phat nhac
      const audio = document.getElementById("bgMusic");
      audio.volume = 0.25;
    };
  </script>
